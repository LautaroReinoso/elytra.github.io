<!-- Texto -->
        <div id="Inicio" class="container-fluid col-7">
        
        </div>
 <div class="reproductor">
        <div class="player">
            <!-- <div class="player__controls">
                <h4 class="player__title">Playing of</h4>
            </div> -->
            <h3 class="player__song"></h3 >
            <div class="player__album">
                <div class="player__img">
                    <img src="/img/logo.png"  alt="">
                </div>
            </div>

            <h2 class="player__artist">Elytra</h2>
           
            <input type="range" min="1" max="100" value="0" class="player__level" onchange="seekTo()">
            <div class="current-time">00:00</div>
            <div class="total-duration">00:00</div>
            <div class="audio-duration">

            </div>
          

            <div class="player__controls">
                <div class="player__btn player__btn--medium" id="prev_track"  >
                    <img src="/icons/fast-backward-solid.svg"  width="50%" alt="">
                </div>
                <div class="player__btn player__btn--medium blue" id="play">
                    <img src="/icons/play-solid.svg" class="play-btn" width="50%"alt="">
                    <img src="/icons/pause-solid.svg" class="pause-btn hide" width="50%" alt="">
                </div>
                <div class="player__btn player__btn--medium" id="next_track"  >
                    <img src="/icons/fast-forward-solid.svg" width="50%" alt="">
                </div>
            </div>
        </div>       
    </div>
